{% extends "layout.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <h1 class="text-3xl font-bold text-indigo-700 mb-2">Start a New Debate</h1>
        <div id="setup-section" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Debate Topic</label>
                <input type="text" id="topic" placeholder="Enter debate topic" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 mb-2">First Speaker</label>
                    <select id="first-speaker" class="w-full px-4 py-2 border rounded-lg">
                        <option value="user">I speak first</option>
                        <option value="ai">AI speaks first</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">My Position</label>
                    <select id="position" class="w-full px-4 py-2 border rounded-lg">
                        <option value="for">In Favor</option>
                        <option value="against">Against</option>
                    </select>
                </div>
            </div>
            
            <button id="start-debate" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
                Begin Debate
            </button>
        </div>
        
        <div id="debate-interface" class="hidden">
            <div class="border-b pb-4 mb-4">
                <h2 class="text-xl font-semibold text-gray-800" id="debate-topic"></h2>
                <div class="flex justify-between text-sm text-gray-600">
                    <span id="user-position"></span>
                    <span id="ai-position"></span>
                </div>
            </div>
            
            <div id="chat-container" class="h-96 overflow-y-auto mb-4 space-y-4 p-2 border rounded-lg bg-gray-50">
                <!-- Debate messages will appear here -->
            </div>
            
            <div class="flex items-center mb-4">
                <button id="voice-toggle" class="bg-gray-200 hover:bg-gray-300 rounded-full p-3 mr-3">
                    <i class="fas fa-microphone"></i>
                </button>
                <textarea id="user-input" class="flex-grow border rounded-lg p-3 h-20" placeholder="Type your argument..."></textarea>
                <button id="submit-argument" class="bg-indigo-600 text-white rounded-lg p-3 ml-3 h-full">
                    Submit
                </button>
            </div>
            
            <div class="flex justify-between">
                <button id="end-debate" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg">
                    End Debate
                </button>
                <button id="evaluate-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg hidden">
                    Evaluate Performance
                </button>
            </div>
        </div>
    </div>
    
    <!-- Evaluation Section -->
    <div id="evaluation-section" class="bg-white rounded-xl shadow-lg p-6 hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Performance Evaluation</h2>
        <div id="evaluation-content" class="space-y-4"></div>
    </div>
</div>

<script>
let debateId = null;
let isRecording = false;
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.continuous = true;
recognition.interimResults = true;

// SocketIO setup
const socket = io.connect('http://' + document.domain + ':' + location.port);

// Start debate
$('#start-debate').click(function() {
    const topic = $('#topic').val();
    if (!topic) {
        alert('Please enter a debate topic');
        return;
    }
    
    const firstSpeaker = $('#first-speaker').val();
    const position = $('#position').val();
    
    $.ajax({
        url: '/debate/start',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            topic: topic,
            first_speaker: firstSpeaker,
            user_position: position
        }),        success: function(response) {
            debateId = response.debate_id;
            $('#setup-section').addClass('hidden');
            $('#debate-interface').removeClass('hidden');
            $('#debate-topic').text(topic);
            $('#user-position').text('You: ' + (position === 'for' ? 'In Favor' : 'Against'));
            $('#ai-position').text('AI: ' + (position === 'for' ? 'Against' : 'In Favor'));
            
            // Display initial messages
            response.transcript.forEach(msg => {
                addMessageToChat(msg.speaker, msg.text);
            });
        }
    });
});

// Voice recognition toggle
$('#voice-toggle').click(function() {
    if (isRecording) {
        recognition.stop();
        $(this).removeClass('bg-red-500').addClass('bg-gray-200');
        isRecording = false;
    } else {
        recognition.start();
        $(this).removeClass('bg-gray-200').addClass('bg-red-500');
        isRecording = true;
    }
});

recognition.onresult = function(event) {
    let transcript = '';
    for (let i = event.resultIndex; i < event.results.length; ++i) {
        if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript;
        }
    }
    $('#user-input').val(transcript);
};

// Submit argument
$('#submit-argument').click(function() {
    const argument = $('#user-input').val().trim();
    if (!argument) return;
    
    addMessageToChat('user', argument);
    $('#user-input').val('');
    
    $.ajax({
        url: '/debate/submit',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            debate_id: debateId,
            argument: argument
        }),
        success: function(response) {
            addMessageToChat('ai', response.ai_response);
            // Play AI audio if available
            if (response.audio_url) {
                const audio = new Audio('/static/audio/' + response.audio_url.split('/').pop());
                audio.play();
            }
            $('#evaluate-btn').removeClass('hidden');
        },
        error: function(xhr, status, error) {
            console.error("Error submitting argument:", error);
            alert("Error: " + error + ". Please try again.");
        }
    });
});

// End debate
$('#end-debate').click(function() {
    $.get(`/debate/evaluate/${debateId}`, function(evaluation) {
        $('#debate-interface').addClass('hidden');
        $('#evaluation-section').removeClass('hidden');
        $('#evaluation-content').html(
            `<div class="p-4 bg-blue-50 rounded-lg">
                <pre class="whitespace-pre-wrap">${evaluation}</pre>
            </div>`
        );
    });
});

function addMessageToChat(speaker, text) {
    const isUser = speaker === 'user';
    const messageClass = isUser ? 'bg-indigo-100 border-indigo-300 self-end' : 'bg-gray-100 border-gray-300';
    const name = isUser ? 'You' : 'AI';
    const icon = isUser ? 'fas fa-user' : 'fas fa-robot';
    
    $('#chat-container').append(`
        <div class="flex ${isUser ? 'justify-end' : 'justify-start'}">
            <div class="max-w-lg p-4 border rounded-lg ${messageClass}">
                <div class="font-semibold text-indigo-700 mb-1">
                    <i class="${icon} mr-2"></i>${name}
                </div>
                <div>${text}</div>
            </div>
        </div>
    `);
    
    // Scroll to bottom
    $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
}
</script>
{% endblock %}
