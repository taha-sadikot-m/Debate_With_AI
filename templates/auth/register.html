{% extends "layout.html" %}

{% block content %}
<div class="auth-card">
    <div class="auth-header">
        <h1 class="text-2xl font-bold text-indigo-700">Create an Account</h1>
        <p class="text-gray-600 mt-1">Join our debate community</p>
    </div>
    
    <div class="auth-body">
        <form id="register-form">
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter your username">
            </div>
            
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="your@email.com">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••">
                </div>
                <div>
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="••••••••">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-full py-3">
                Create Account
            </button>
            
            <div class="divider">
                <span class="divider-text">Or sign up with</span>
            </div>
            
            <div class="mt-4">
                <a href="{{ url_for('auth.google_login') }}" class="btn btn-secondary w-full">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5 mr-2">
                    Sign up with Google
                </a>
            </div>
            
            <p class="mt-6 text-center text-gray-600">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign in</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
