{% extends "layout.html" %}

{% block content %}
<div class="auth-card">
    <div class="auth-header">
        <h1 class="text-2xl font-bold text-indigo-700">Welcome Back</h1>
        <p class="text-gray-600 mt-1">Sign in to continue your debate journey</p>
    </div>
    
    <div class="auth-body">
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="your@email.com">
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••">
            </div>
            
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input id="remember" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary w-full py-3">
                Sign In
            </button>
            
            <div class="divider">
                <span class="divider-text">Or continue with</span>
            </div>
            
            <div class="mt-4">
                <a href="{{ url_for('auth.google_login') }}" class="btn btn-secondary w-full">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5 mr-2">
                    Sign in with Google
                </a>
            </div>
            
            <p class="mt-6 text-center text-gray-600">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign up</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
